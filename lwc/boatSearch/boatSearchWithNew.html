<template>
    <template if:true={isLoading}>
        <lightning-spinner alternative-text="Loading" variant="brand"></lightning-spinner>
    </template>
    <lightning-layout multiple-rows>
        <lightning-layout-item size="12">
            <lightning-card title="Find a Boat">
                <div slot="actions">
                    <lightning-button
                            label="New Boat"
                            onclick={createNewBoat}
                    ></lightning-button>
                </div>
                <div class="slds-box">
                    <lightning-input
                            type="checkbox"
                            label="Boat creation enable"
                            onchange={enableCreation}
                            checked
                            aria-label="Нажал чекбокс"
                            aria-checked
                    ></lightning-input>
                </div>
                <p class="slds-var-p-horizontal_small slds-align_absolute-center">
                    <c-boat-search-form
                            onsearch={searchBoats}
                    ></c-boat-search-form>
                </p>
            </lightning-card>
        </lightning-layout-item>
        <lightning-layout-item size="12" class="slds-p-top_small slds-is-relative">
            <c-boat-search-results
                    onloading={handleLoading}
                    ondoneloading={handleDoneLoading}
            ></c-boat-search-results>
        </lightning-layout-item>
    </lightning-layout>
</template>
